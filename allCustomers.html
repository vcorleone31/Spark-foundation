<!DOCTYPE html>
<html lang="en">

<head>
  <title>Customer View Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="./views/css/style.css">

</head>

<body>
  <!-- Navigation Bar Start -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <a class="navbar-brand" href="home.html" style="font-size: 30px ;"><img src="https://www.thesparksfoundationsingapore.org/images/logo_small.png" alt="" width="35" height="36px" class="d-inline-block align-text-top" style="filter: invert(100%);">
      Sparks Bank</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="nav navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="allCustomers.html">View Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="transferMoney.html">Money Transfer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="transactionHistory.html">Transaction History</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="https://www.thesparksfoundationsingapore.org/">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contactus.html">Contact us</a>
        </li>
      </ul>

    </div>
    </div>
  </nav>
  <!-- Navigation Bar Finish -->


  <!-- Customer List View  -->
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped table-dark" onload="customerView()">
        <thead>
          <tr>
            <th>Account No.</th>
            <th>Name</th>
            <th>Email </th>
            <th>Account Balance</th>
            <th>Activity</th>
          </tr>
        </thead>
        <tbody id="table-row">

        </tbody>
      </table>
    </div>
  </div>

  <!-- code for customer Details Pop-up -->
  <div class="modal fade" id="popupcustomerdetails" tabindex="-1" role="dialog"
    aria-labelledby="popupcustomerdetailsTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body" id="pop-cust-details">

          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                  <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                      alt="User-Profile-Image"> </div>
                  
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Account Number</p>
                      <h6 class="text-muted f-w-400" id="prf-acc-no"></h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Name</p>
                      <h6 class="text-muted f-w-400" id="prf-name"></h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600">Email</p>
                      <h6 class="text-muted f-w-400" id="prf-email"></h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600"> Account Balance</p>
                      <h6 class="text-muted f-w-400" id="prf-balance"></h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">X</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Customer List View  Ends -->
  <script src="myfile/JS/custData.js"></script>
  <script src="myfile/JS/allCustomer.js"></script>
</body>

</html>
